<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <div class="text-center mt-3 mr-3 ml-3">
                <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail " >
            </div>
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActivite}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-secondary">Like</button>
                    <button class="btn btn-primary">Message</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading='About {{member.knownAs}}'>
                <h4>Description</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking for</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading='Interests'>
                <h4>Interests</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading='Photos'>
                <h4>Photo</h4>
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery">
                </ngx-gallery>
            </tab>
            <tab heading='Messages'>
                <p>hire will put messages</p>
            </tab>
        </tabset>
    </div>
</div>
